<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card">
    <div class="card-title">
      <p>Advice #<span id="number">420</span></p>
    </div>
    <div class="card-content">
      <p>“<span id="advice">Sometimes, I feel like running, not knowing what I'm running off, not knowing where I'm heading to.</span>”</p>
    </div>
    <img class="desktop" src="./images/pattern-divider-desktop.svg" alt="">
    <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="">
    <div class="card-button" onclick="getAdvice()">
      <img src="./images/icon-dice.svg" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.patreon.com/HamdyElzonqali">Hamdy Elzonqali (Yahia)</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
